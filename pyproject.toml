[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "PyAlgebraLib"
version = "2.0.0"
description = "Simple and native python program to perform algebra operations using the most efficient algorithms."
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Rodrigo Martin Núñez", email = "rodrigomartinnunez@gmail.com" }
]
maintainers = [
    { name = "Rodrigo Martin Núñez", email = "rodrigomartinnunez@gmail.com" }
]
license = { file = "LICENSE" }
keywords = ["algebra", "math", "development", "library", "algorithms"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
"Homepage" = "https://github.com/P-ict0/PyAlgebraLib.git"
"Bug Reports" = "https://github.com/P-ict0/PyAlgebraLib/issues"
